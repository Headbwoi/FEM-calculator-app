<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Frontend Mentor | Calculator app">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="css/styles.css">
  <script type="module" src="script.js" defer></script>
</head>
<body>

  <main>

    <div class="calculator">
      <header class="header">
        <div class="heading">
          <h1>Calc</h1>
        </div>
        <!-- toggle -->
        <div class="theme-container">
          <h2>THEME</h2>
          <div class="block">
          <div class="theme-indicators">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <div class="theme-toggle-buttons">
            <div class="theme-toggle-buttons-1 btn" id="theme-1">
              <input type="radio" name="toggle" id="one" value="1">
              <label for="one"></label>
            </div>
            <div class="theme-toggle-buttons-2 btn" id="theme-2">
              <input type="radio" name="toggle" id="two" value="1">
              <label for="two"></label>
            </div>
            <div class="theme-toggle-buttons-3 btn" id="theme-3">
              <input type="radio" name="toggle" id="three" value="1">
              <label for="three"></label>
            </div>
          </div>
          </div>
        </div>
      </header>

      <!-- screen -->
      <div class="screen">
        <p class="previous" data-previous></p>
        <p class="current" data-current></p>
      </div>

      <!-- keypad -->
      <div class="keypad">
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button class="blue" data-delete>DEL</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator>+</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operator>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-operator>/</button>
        <button data-operator>x</button>
        <button class="span-two blue" data-clearAll>RESET</button>
        <button class="span-two equals" data-equals>=</button>
      </div>
    </div>
    
  </main>

</body>
</html>
